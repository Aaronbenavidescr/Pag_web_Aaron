<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hogwarts</title>
    <link rel="stylesheet" href="estilos/main.css">
    <link rel="icon" href="imagenes/h4.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagenes/h4.png" alt="Ejemplo" id="miImagen">
        </div>
        <div class="titulo">
            Te ha llegado la carta del búho?
        </div>
        <div class="menu-icon" id="menuIcon">
            <img src="imagenes/icono_hamburguesa.webp" alt="Menú">
        </div>
    </header>
   
    <nav id="menuDesplegable" class="menu-desplegable">
        <div class="menu-header"> 
            <div class="menu-title">
                Hogwarts la universidad<br>más segura
            </div>
            <img src="imagenes/icono-equis.webp" alt="Cerrar" id="closeMenu">
        </div>
        <ul>
            <li><a href="#" id="inicio">Inicio</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#" id="requisitosMatricula">Requisitos de matrícula</a></li>
            <li><a href="#">Contacto</a></li>
            <li><a href="#" id="acercade">Acerca de</a></li>
        </ul>
    </nav>

    <div class="contenedor-video">
        <video autoplay loop muted playsinline>
            <source src="videos/vh1.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <div id="titulorequisitomatricula" class="titulo-requisito-matricula">
        <h3>Requisitos de matricula</h3>
        <h3>Lee con atencion todos los puntos</h3>
    </div>

    <div id="imagenMatriculaContainer" class="imagen-matricula-container" style="display: block;">
        <img src="imagenes/requisitos.png" alt="Requisitos" id="imagenMatricula">
    </div>


    <div id="tituloacercade" class="titulo-acercade">
        <h2>Acerca de</h2>
        <h2>Información importante</h2>
    </div>

    <div id="imagenacercadeContainer" class="imagen-acercade-container" style="display: block;">
        <img src="imagenes/acerca.png" alt="Acerca de" id="imagenacercade">
    </div>

    <script src="scripts/main.js"></script>
